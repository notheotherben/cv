biography:
  short: |
    I'm a Principal SRE who is passionate about the design, development, and operation of complex, business critical services at scale - and the people that build them.

  long: |
    I'm currently a Principal Site Reliability engineer at [Microsoft](https://www.microsoft.com), and the European Technical Lead for Azure SRE.
    Over the last 4+ years I've worked alongside a number of industry veterans to help shape SRE at Microsoft and grow some of our most successful
    SRE engagements. We've contributed significantly to the Azure platform's reliability, including a 10x improvement in control plane reliability
    in the face of a 10x increase in traffic, and we're still at the start of our journey.

    I've spent the last decade building and maintaining customer facing apps and services, including everything from C++ desktop applications, to the monitoring
    platforms underpinning the world's largest gaming franchise, and the control plane for one of the world's largest clouds. Doing this has required a combination
    of extensive technical and non-technical skills spanning everything from software engineering, to SRE, to leadership and mentoring teams of engineers across
    multiple continents.

    I passionately believe that the best systems are built by the best teams, and that building the best teams depends on culture, sponsorship, psychological safety,
    and an environment that encourages learning quickly. I have been incredibly fortunate to contribute towards some of these exceptional teams, and I
    make it my mission to foster similar teams wherever I go, prioritizing diversity, equity, and inclusion for every person I work with. You can read more about
    my thoughts in this area [on my blog](https://blog.sierrasoftworks.com).

