looking-for:
  - title: An Opportunity for Impact
    short: I'm passionate about building strong teams and improving our society and world, I'm looking for an organization which shares that passion.
    long: |
      I strongly believe that as a professional engineer, I have a responsibility to deliver value to the organization I work for, and to the world at large.
      As my employer, you're effectively paying for my time with the intention of paying me to solve problems for you. The best way for us to both achieve
      what we're looking for is to ensure that I'm placed in a position where I am able to work on the most important problems facing your organization, and
      given the resources and autonomy necessary to solve them.

      If you're interested in having me join your team, I'd love to hear about what your largest challenges are and how you're planning to invest in solving them.

  - title: A Team of (Empathetic) Experts
    short: It takes a village to raise a child, and a team of experts to build a great product. I'm looking for an organization which recognizes that.
    long: |
      I've been incredibly fortunate over my career, having had the opportunity to work with some of the most talented people in the industry. Over those years,
      I've seen how the right culture, mentorship, and sponsorship can transform a team of motivated individuals into a phenomenal team that is able to tackle
      organizational challenges which were previously insurmountable. I'm looking for an organization which recognizes the same, prioritizes the development of
      their people, and puts empathy and dignity at the forefront of what they do.

      If that sounds like the culture you're looking to foster, I'd love to hear more about the incentives you've put in place to encourage it.

  - title: Workplace Equality and Equity
    short: I've consistently seen the amazing value that diverse teams bring to the table, and I'm looking for a company that is actively working to improve that.
    long: |
      We work in an industry which is fundamentally unequal and un-equitable towards the majority of people on this planet. In my years of experience,
      some of the best engineers I've ever worked with are those who buck the trend and are able to bring their authentic selves to work.
      I'm looking for an organization which not only recognizes the need for diversity, but is taking active steps towards equity in the workplace:
      hiring diverse perspectives, mentoring and sponsoring others, promoting on objective impact, compensating fairly and transparently, and constantly
      striving to improve for all.

      If you're looking for me to join your organization, I'd like to hear about what you're doing to ensure not just equal, but equitable opportunities
      for all demographics.